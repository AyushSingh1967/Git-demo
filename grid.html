<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
    display: grid;
    grid-template-columns: 200px 200px 200px;
    }
    *{
    box-sizing:border-box;
    }

    .wrapper {
    border: 2px solid red;
    border-radius : 10px;
    background-color: lightgrey;
    }

    .wrapper >div {
    border: 2px solid blue;
    border-radius: 5px;
    font-size: 30px;
    text-align: center;
    margin: 10px;
    }

</style>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div> 
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>
    
</body>
</html>
