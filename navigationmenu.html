<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu example</title>
</head>
<body>

    <!--Float example-->
    <h2> FLoat example</h2>
    <div class="float-menu">
        <a href="#">Home</a> 
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Contact</a>
    </div>
    <!--Block Example-->
    <div style="width: 300px; height: 200px; background-color: lightgrey; border: 2px solid black; margin: 20px; padding: 10px;">
        <h2>Block Element</h2>
        <p>This is a block-level element. It takes up the full width available and starts on a new line.</p>
 
        

<!--Inline Example-->
<h2>Inline example</h2>
    <div class="incline menu">
        <a href="#">Home</a> 
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Contact</a>
    </div>

    



</body>
</html>
