<!DOCTYPE html>

    <title>Navigation menu example</title>
    <link rel="stylesheet" href="navigationmenu.css">
</head>
<body>
<h1 style="text-align:center;">Navigation mrnu demo</h1>

    <!--Block Example-->
    <h2> Block example</h2>
    <div class="block-menu">
        <a href="#">Home</a> 
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Contact</a>

 </div>
        

<!--Inline Example-->
<h2>Inline example</h2>
    <div class="incline menu">
        <a href="#">Home</a> 
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Contact</a>
    </div>

    <!--Float example-->
    <h2> FLoat example</h2>
    <div class="float-menu">
        <a href="#">Home</a> 
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Contact</a>
        <div class="Clear"></div>
    </div>
</body>
</html>
